<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>MindAR - Cubo y Esfera (Full screen)</title>

  <!-- A-Frame y MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    /* Reset y contenedores full-screen */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* Fix para alturas en móviles (evita franja blanca) */
    :root { --vh: 1vh; }
    html, body, a-scene { height: calc(var(--vh, 1vh) * 100); }

    /* Asegura que el canvas/scene ocupe todo */
    a-scene {
      width: 100vw !important;
      height: calc(var(--vh, 1vh) * 100) !important;
      position: fixed !important;
      top: 0; left: 0;
      background-color: transparent !important;
      z-index: 0;
    }

    /* Loading overlay mientras espera cámara */
    #loading {
      position: fixed;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: black;
      color: #fff;
      z-index: 50;
      font-family: sans-serif;
      font-size: 18px;
    }

    /* Mensaje de ayuda (opcional) */
    #help {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.45);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 60;
    }
  </style>
</head>

<body>
  <div id="loading">Solicitando acceso a la cámara...</div>
  <div id="help">Apunta la cámara al marcador para ver el objeto AR</div>

  <!-- Escena MindAR (usa tu archivo .mind local en ./marcadores/targets.mind) -->
  <a-scene
    id="ar-scene"
    mindar-image="imageTargetSrc: ./marcadores/targets.mind;"
    mindar-image-target-size="0.1"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <!-- Cámara sincronizada -->
    <a-camera position="0 0 0"></a-camera>

    <!-- Target 0: CUBO -->
    <a-entity id="target0" mindar-image-target="targetIndex: 0">
      <a-box id="cubo" position="0 0.05 0" scale="0.25 0.25 0.25" color="tomato"></a-box>
      <a-text id="label-cubo" value="CUBO" position="0 0.45 0" align="center" color="#FFF"></a-text>
    </a-entity>

    <!-- Target 1: ESFERA -->
    <a-entity id="target1" mindar-image-target="targetIndex: 1">
      <a-sphere id="esfera" position="0 0.05 0" radius="0.25" color="royalblue"></a-sphere>
      <a-text id="label-esfera" value="ESFERA" position="0 0.45 0" align="center" color="#FFF"></a-text>
    </a-entity>

  </a-scene>

  <!-- Lógica JS separada -->
  <script src="main.js"></script>

  <!-- Script pequeño para fijar --vh en móviles -->
  <script>
    function fixVH() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('load', fixVH);
    window.addEventListener('resize', fixVH);
    window.addEventListener('orientationchange', fixVH);
  </script>
</body>
</html>

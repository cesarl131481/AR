<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UFT-8"/>
        <!--Permite adaptrase al tamaño en pantalla-->>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0" /> 
        <title>PRUEBA 1: 2 Marcadores</title>

        <!-- Librerías para AR-->
        <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
        <!--Estilo visual (CSS)-->
        <style>
            body { margin: 0; padding: 0; width: 100%;height: 100%; overflow: hidden; background-color: blank;}
            a-scene{
                position: fixed !important;
                top: 0; left: 0; width: 100vw !important; height: calc(var(--vh, 1vh) * 100) !important;
            }
            
            #loading { 
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: #000; color: white; display: flex; align-items: center; 
                justify-content: center; font-size: 24px; z-index: 10;
                }
        </style>

    </head>
    <body>
        <div id="loading">Cargando cámara...</div>
        <a-scene
            mindar-image="imageTargetSrc: ./targets.mind;"
            color-space="sRGB"
            embedded
            renderer="colorManagement: true, physicallyCorrectLights"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
            >
            <a-camera position="0 0 0"></a-camera>
        </a-scene> 
        <script src="main.js"></script>
    </body>

</html>

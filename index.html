<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba 1</title>

  <!-- Librerías necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: sans-serif;
      font-size: 22px;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="loading">Solicitando acceso a la cámara...</div>
  <video id="video" autoplay playsinline muted></video>
  <a-scene 
      mindar-image="imageTargetSrc: ./marcadores/targets.mind;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
    <a-camera position = "0 0 0"></a-camera>
    <!--Target Cubo (0)-->
    <a-entity id = "target0" mindar-image-target="targetIndex: 0">
        <a-box id = "cubo" position = "0 0 0" color = "tomato"></a-box>
        <a-tect value = "AR CUBO" position = "0 0.5 0" aling = "center" color="#FFF"></a-tect>
    </a-entity>

    <!--Target Esfera (1)-->
    <a-entity id = "target1" mindar-image-target = "targetIndex: 1">
        <a-sphere id = "esfera" position = "0 0 0" radius = "0.5" color="royalblue"></a-sphere>
        <a-text value = "ESFERA AR" position="0 0.8 0" aling="center" color="#FFF"></a-text>
    </a-entity>

  </a-scene>

  <!-- Importar script independiente -->
  <script src="camara.js"></script>
  <script src="main.js"></script>
</body>
</html>

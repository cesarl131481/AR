<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR - Cámara lista</title>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Solicitando acceso a la cámara...</div>

  <a-scene
    mindar-image="imageTargetSrc: ./marcadores/targets.mind"
    mindar-image-target-size="0.1"
    embedded
    renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-camera position="0 0 0"></a-camera>
    <a-light type="ambient" intensity="1.2"></a-light>

    <!-- Target 0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box position="0 0.1 0" color="tomato" scale="0.25 0.25 0.25"></a-box>
      <a-text value="AR CUBO" position="0 0.6 0" align="center" color="#FFF"></a-text>
    </a-entity>

    <!-- Target 1 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-sphere position="0 0.1 0" radius="0.25" color="royalblue"></a-sphere>
      <a-text value="ESFERA AR" position="0 0.6 0" align="center" color="#FFF"></a-text>
    </a-entity>
  </a-scene>

  <script>
    // Ocultar el loading cuando la cámara está lista
    document.addEventListener("DOMContentLoaded", () => {
      const scene = document.querySelector("a-scene");
      const loading = document.getElementById("loading");

      scene.addEventListener("arReady", () => {
        loading.style.display = "none";
      });

      scene.addEventListener("arError", (err) => {
        loading.textContent = "❌ Error al acceder a la cámara";
        console.error("MindAR error:", err);
      });
    });
  </script>
  <script src="main.js"></script>
</body>
</html>

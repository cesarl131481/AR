<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CÃ¡mara sin VR ni fondo negro</title>

    <!-- LibrerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
      }

      /* Video de fondo */
      #fondo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 0;
      }

      /* Escena sobre el video, sin fondo negro */
      a-scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
        background-color: transparent !important; /* ðŸ”¥ clave para que no tape el video */
      }
    </style>
  </head>

  <body>
    <!-- Video de cÃ¡mara -->
    <video id="fondo" autoplay playsinline muted></video>

    <!-- Escena A-Frame sin VR -->
    <a-scene embedded vr-mode-ui="enabled: false" renderer="alpha: true;">
      <a-entity camera position="0 0 0"></a-entity>
    </a-scene>

    <script>
      const video = document.getElementById("fondo");

      async function iniciarCamara() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }
          });
          video.srcObject = stream;
        } catch (error) {
          alert("Error al acceder a la cÃ¡mara: " + error.message);
        }
      }

      iniciarCamara();
    </script>
  </body>
</html>

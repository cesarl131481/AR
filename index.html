<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot AR - Presentación</title>

    <!-- MindAR + AFrame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <div id="loading">Cargando el robot...</div>

    <a-scene
      mindar-image="imageTargetSrc: ./marcadores/targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- Cámara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Iluminación -->
      <a-entity light="type: ambient; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; intensity: 1.5" position="1 1 1"></a-entity>
      <a-entity light="type: hemisphere; intensity: 1.0" position="0 1 0"></a-entity>

      <!-- Inicio -->
       <a-entity id="inicio" mindar-image-target="targetIndex: 0"></a-entity>
      
      <!-- Primer marcador-->
       <a-entity id="cambio" mindar-image-target="targetIndex: 1"></a-entity>
      <!--Video-->
      <a-entity id="video" mindar-image-target="targetIndex: 2"></a-entity>


    </a-scene>
  <script src="js/inicio.js"></script>
  <script src="js/cambio.js"></script>
  <script src="js/video.js"></script>
  </body>
</html>
